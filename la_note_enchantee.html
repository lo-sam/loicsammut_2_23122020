<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/CSS/style.css">
    <script src="https://kit.fontawesome.com/a650986bb4.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
</head>
<body>

<div class="wrapper">

<!-- ENTETE DE PAGE -->
    <header>
        <ul class="headerMenu">
            <li class="retourMenu"><a href="index.html"><i class="fas fa-arrow-left"></i></a></li>
            <li><h1 class="logo">ohmyfood</h1></li>
        </ul>
    </header>


<!-- CORPS DE PAGE -->
    <main class="resto">
        <img class="photoResto" src="./public/Img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo d'un plat">

        <div class="carteResto">
            <h2 class="titreResto">La note enchantée</h2>
            <input type="checkbox" class="like" id="like1">
            <label for= "like1" class="heart heart__Empty heart--1"><i class="far fa-heart"></i></label>
            <label for="like1" class="heart heart__Full"><i class="fas fa-heart"></i></label>
        

<!-- ENTREES -->
            <div class="menuResto">
                <h3 class="menuResto__titre">Entrées</h3>

                <input type="checkbox" class="like" name="choixEntree1" id="entreeSelectionne1">
                <label for="entreeSelectionne1" class="marginCheck">
                    <div class="vignette_plat"> 
                        <div class="ouverture_1 menuResto__plat">
                            <p class="plat__nom">Ravioles de foie gras</p>
                            <p class="plat__prix">25€</p>
                            <p class="plat__info">Accompagnés de leur crème à la truffe</p></label>
                        </div>
                        <div class="ouverture_1 fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
               </label>

                <input type="checkbox" class="like" name="choixEntree2" id="entreeSelectionne2">
                <label for="entreeSelectionne2" class="marginCheck">
                    <div class="vignette_plat"> 

                    <div class="ouverture_2 menuResto__plat">
                        <p class="plat__nom">Caviar osciètre</p>
                        <p class="plat__prix">35€</p>
                        <p class="plat__info">Sur blini à la farine de blé noir</p>
                    </div>
                    <div class="ouverture_2 fondVert"><i class="fas fa-check-circle"></i></div></div>
                </label>

                <input type="checkbox" class="like" name="choixEntree3" id="entreeSelectionne3">
                <label for="entreeSelectionne3" class="marginCheck">
                    <div class="vignette_plat"> 

                    <div class="ouverture_3 menuResto__plat">
                        <p class="plat__nom">Homard et espuma de potiron</p>
                        <p class="plat__prix">20€</p>
                        <p class="plat__info">Mariné aux zestes d'orange</p>
                    </div>
                    <div class="ouverture_3 fondVert"><i class="fas fa-check-circle"></i></div></div>
                </label>

                <input type="checkbox" class="like" name="choixEntree4" id="entreeSelectionne4">
                <label for="entreeSelectionne4" class="marginCheck">
                        <div class="vignette_plat">
                        <div class="ouverture_3 menuResto__plat">
                            <p class="plat__nom">Foie gras de canard cuit entier</p>
                            <p class="plat__prix">35€</p>
                            <p class="plat__info">Confiture de figue et pain toasté</p>
                        </div>
                        <div class="ouverture_3 fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

            </div>

<!-- PLATS -->
            <div class="menuResto">
                <h3 class="menuResto__titre">Plats</h3>

                <input type="checkbox" class="like" name="choixPlat" id="platSelectionne1">
                <label for="platSelectionne1" class="marginCheck">
                    <div class="vignette_plat"> 

                    <div class="ouverture_4 menuResto__plat">
                        <p class="plat__nom">Noix de coquilles Saint-Jacques</p>
                        <p class="plat__prix">40€</p>
                        <p class="plat__info">Sur lit de purée de céleri-rave</p>
                    </div>
                    <div class="ouverture_4 fondVert"><i class="fas fa-check-circle"></i></div></div>
                </label>

                <input type="checkbox" class="like" name="choixPlat" id="platSelectionne2">
                <label for="platSelectionne2" class="marginCheck">
                    <div class="vignette_plat"> 

                    <div class="ouverture_5 menuResto__plat">
                        <p class="plat__nom">Langoustine poêlée</p>
                        <p class="plat__prix">35€</p>
                        <p class="plat__info">Purée de patate douce</p>
                    </div>
                    <div class="ouverture_5 fondVert"><i class="fas fa-check-circle"></i></div></div>
                </label>

                <input type="checkbox" class="like" name="choixPlat" id="platSelectionne3">
                <label for="platSelectionne3" class="marginCheck">
                    <div class="vignette_plat"> 

                    <div class="ouverture_6 menuResto__plat">
                        <p class="plat__nom">Mijoté de queue de boeuf</p>
                        <p class="plat__prix">44€</p>
                        <p class="plat__info">Et riz sauvage aux zestes de citron</p>
                    </div>
                    <div class="ouverture_6 fondVert"><i class="fas fa-check-circle"></i></div></div>
                </label>
            </div>

<!-- DESSERTS -->
            <div class="menuResto">
                <h3 class="menuResto__titre">Desserts</h3>

                <input type="checkbox" class="like" name="choixDessert" id="dessertSelectionne1">
                <label for="dessertSelectionne1" class="marginCheck">
                    <div class="vignette_plat"> 

                    <div class="ouverture_7 menuResto__plat">
                        <p class="plat__nom">Macaron noisette et chocolat</p>
                        <p class="plat__prix">18€</p>
                        <p class="plat__info">Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <div class="ouverture_7 fondVert"><i class="fas fa-check-circle"></i></div></div>
                </label>

                <input type="checkbox" class="like" name="choixDessert" id="dessertSelectionne2">
                <label for="dessertSelectionne2" class="marginCheck">
                    <div class="vignette_plat"> 

                    <div class="ouverture_8 menuResto__plat">
                        <p class="plat__nom">Baba au rhum revisité</p>
                        <p class="plat__prix">22€</p>
                        <p class="plat__info">Avec son coulis de citron</p>
                    </div>
                    <div class="ouverture_8 fondVert"><i class="fas fa-check-circle"></i></div></div>
                </label>

                <input type="checkbox" class="like" name="choixDessert" id="dessertSelectionne3">
                <label for="dessertSelectionne3" class="marginCheck">
                    <div class="vignette_plat"> 

                    <div class="ouverture_9 menuResto__plat">
                        <p class="plat__nom">Tarte au citron meringuée</p>
                        <p class="plat__prix">23€</p>
                        <p class="plat__info">Déstructurée</p>
                    </div>
                    <div class="ouverture_9 fondVert"><i class="fas fa-check-circle"></i></div></div>
                </label>
            </div>

            <button class="btn btn__explo"> Commander</button>

        </div>
    </main>
</div>


<!-- PIED DE PAGE -->
<footer>
    <div class="wrapper">
    <div><h2 class="footTitle">ohmyfood</h2></div>
    <ul>
        <li><a href="index.html"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
        <li><a href="index.html"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
        <li><a href="index.html">Mentions légales</a></li>
        <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
    </ul>
    </div>
</footer>


</body>
</html>
