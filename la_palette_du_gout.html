<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/CSS/style.css">
    <script src="https://kit.fontawesome.com/a650986bb4.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>
<body>

<div class="wrapper">

<!-- ENTETE DE PAGE -->
<header>
    <div class="displayRetour retourMenu"><a href="index.html"><i class="fas fa-arrow-left"></i></a></div>
    <div class="indexLogo logo"><h1>ohmyfood</h1></div>
</header>


<!-- CORPS DE PAGE -->
    <main class="resto">
        <img class="photoResto" src="./public/Img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat">

        <div class="carteResto">
            <h2 class="titreResto">La palette du goût</h2>
            <input type="checkbox" class="like" id="like1">
            <label for= "like1" class="heart heart__Empty heart--1"><i class="far fa-heart"></i></label>
            <label for="like1" class="heart heart__Full"><i class="fas fa-heart"></i></label>
        

<!-- ENTREES -->
            <div class="menuResto">
                <h3 class="menuResto__titre">Entrées</h3>

                <input type="checkbox" class="like" name="choixEntree1" id="entreeSelectionne1">
                <label for="entreeSelectionne1" class="marginCheck"> 
                    <div class="ouverture_1 vignette_plat"> 
                        <div class="menuResto__plat">
                            <p class="plat__nom">Fricassée d'escargot</p>
                            <p class="plat__prix">25€</p>
                            <p class="plat__info">Au piment d'Espelette</p></label>
                        </div>
                        <div class="fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
               </label>

                <input type="checkbox" class="like" name="choixEntree2" id="entreeSelectionne2">
                <label for="entreeSelectionne2" class="marginCheck">
                    <div class="ouverture_2 vignette_plat"> 
                        <div class="menuResto__plat">
                            <p class="plat__nom">Foie gras de canard mi-cuit</p>
                            <p class="plat__prix">35€</p>
                            <p class="plat__info">Et ses copeaux de truffe noire</p>
                        </div>
                        <div class="fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

                <input type="checkbox" class="like" name="choixEntree3" id="entreeSelectionne3">
                <label for="entreeSelectionne3" class="marginCheck">
                    <div class="ouverture_3 vignette_plat"> 
                        <div class="menuResto__plat">
                            <p class="plat__nom">Oeuf au plat</p>
                            <p class="plat__prix">20€</p>
                            <p class="plat__info">Assaisonné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>
            </div>

<!-- PLATS -->
            <div class="menuResto">
                <h3 class="menuResto__titre">Plats</h3>

                <input type="checkbox" class="like" name="choixPlat" id="platSelectionne1">
                <label for="platSelectionne1" class="marginCheck">
                    <div class="ouverture_4 vignette_plat"> 
                        <div class="menuResto__plat">
                            <p class="plat__nom">Filet de boeuf aux herbes</p>
                            <p class="plat__prix">40€</p>
                            <p class="plat__info">Accompagné de sa ribambelle de légumes</p>
                        </div>
                        <div class="fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

                <input type="checkbox" class="like" name="choixPlat" id="platSelectionne2">
                <label for="platSelectionne2" class="marginCheck">
                    <div class="ouverture_5 vignette_plat"> 
                        <div class="menuResto__plat">
                            <p class="plat__nom">Parmentier de queue de boeuf</p>
                            <p class="plat__prix">35€</p>
                            <p class="plat__info">À la truffe noire sur sa purée de panais</p>
                        </div>
                        <div class="fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

                <input type="checkbox" class="like" name="choixPlat" id="platSelectionne3">
                <label for="platSelectionne3" class="marginCheck">
                    <div class="ouverture_6 vignette_plat"> 
                        <div class="menuResto__plat">
                            <p class="plat__nom">Filet de turbot</p>
                            <p class="plat__prix">44€</p>
                            <p class="plat__info">Aux agrumes</p>
                        </div>
                        <div class="fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>
            </div>

<!-- DESSERTS -->
            <div class="menuResto">
                <h3 class="menuResto__titre">Desserts</h3>

                <input type="checkbox" class="like" name="choixDessert" id="dessertSelectionne1">
                <label for="dessertSelectionne1" class="marginCheck">
                    <div class="ouverture_7 vignette_plat"> 
                        <div class="menuResto__plat">
                            <p class="plat__nom">Paris-Brest</p>
                            <p class="plat__prix">18€</p>
                            <p class="plat__info">Revisité</p>
                        </div>
                        <div class="fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

                <input type="checkbox" class="like" name="choixDessert" id="dessertSelectionne2">
                <label for="dessertSelectionne2" class="marginCheck">
                    <div class="ouverture_8 vignette_plat"> 
                        <div class="menuResto__plat">
                            <p class="plat__nom">Macaron au chocolat d'exception</p>
                            <p class="plat__prix">22€</p>
                            <p class="plat__info">Et glace à la vanille de Madagascar</p>
                        </div>
                        <div class="fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

                <input type="checkbox" class="like" name="choixDessert" id="dessertSelectionne3">
                <label for="dessertSelectionne3" class="marginCheck">
                    <div class="ouverture_9 vignette_plat"> 
                        <div class="menuResto__plat">
                            <p class="plat__nom">Mousse au chocolat </p>
                            <p class="plat__prix">23€</p>
                            <p class="plat__info">Au piment d'Espelette et à la truffe noire</p>
                        </div>
                        <div class="fondVert"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>
            </div>

            <button class="btn btn__explo"> Commander</button>

        </div>
    </main>
</div>


<!-- PIED DE PAGE -->
<footer>
    <div class="wrapper">
    <div><h2 class="footTitle">ohmyfood</h2></div>
    <ul>
        <li><a href="index.html"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
        <li><a href="index.html"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
        <li><a href="index.html">Mentions légales</a></li>
        <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
    </ul>
    </div>
</footer>


</body>
</html>
