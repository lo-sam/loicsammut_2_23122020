<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/CSS/style.css">
    <script src="https://kit.fontawesome.com/a650986bb4.js" crossorigin="anonymous"></script>
    <title>Le délice des sens</title>
</head>
<body>

<div class="wrapper">

<!-- ENTETE DE PAGE -->
<header>
    <div class="displayRetour retourMenu"><a href="index.html"><i class="fas fa-arrow-left"></i></a></div>
    <div class="indexLogo logo"><h1>ohmyfood</h1></div>
</header>


<!-- CORPS DE PAGE -->
    <main class="resto">
            <img class="photoResto" src="./public/Img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo d'un plat">

        <div class="carteResto">
            <h2 class="titreResto">Le délice des sens</h2>
            <input type="checkbox" class="like" id="like1">
            <label for= "like1" class="heart heart__Empty heart--1"><i class="far fa-heart"></i></label>
            <label for="like1" class="heart heart__Full"><i class="fas fa-heart"></i></label>
        

        <div class="repas">
<!-- ENTREES -->
            <div class="menuResto">
                <h3 class="menuResto__titre">Entrées</h3>

                <input type="checkbox" class="like" name="choixEntree1" id="entreeSelectionne1">
                <label for="entreeSelectionne1" class="marginCheck"> 
                    <span class="ouverture_1 vignette_plat"> 
                        <span class="menuResto__plat">
                            <span class="plat__nom">Tartare de thon</span>
                            <span class="plat__prix">25€</span>
                            <span class="plat__info">Assaisonné au yuzu</span>
                        </span>
                        <span class="fondVert"><i class="fas fa-check-circle"></i></span>
                    </span>
               </label>

                <input type="checkbox" class="like" name="choixEntree2" id="entreeSelectionne2">
                <label for="entreeSelectionne2" class="marginCheck">
                    <span class="ouverture_2 vignette_plat"> 
                        <span class="menuResto__plat">
                            <span class="plat__nom">Bouchée de homard croustillant </span>
                            <span class="plat__prix">35€</span>
                            <span class="plat__info">Et sa farandole de petits légumes</span>
                        </span>
                        <span class="fondVert"><i class="fas fa-check-circle"></i></span>
                    </span>
                </label>

                <input type="checkbox" class="like" name="choixEntree3" id="entreeSelectionne3">
                <label for="entreeSelectionne3" class="marginCheck">
                    <span class="ouverture_3 vignette_plat"> 
                        <span class="menuResto__plat">
                            <span class="plat__nom">Velouté de cèpes </span>
                            <span class="plat__prix">20€</span>
                            <span class="plat__info">Aux truffes</span>
                        </span>
                        <span class="fondVert"><i class="fas fa-check-circle"></i></span>
                    </span>
                </label>
            </div>

<!-- PLATS -->
            <div class="menuResto">
                <h3 class="menuResto__titre">Plats</h3>

                <input type="checkbox" class="like" name="choixPlat" id="platSelectionne1">
                <label for="platSelectionne1" class="marginCheck">
                    <span class="ouverture_4 vignette_plat"> 
                        <span class="menuResto__plat">
                            <span class="plat__nom">CPoulet rôti aux herbes de Provence </span>
                            <span class="plat__prix">40€</span>
                            <span class="plat__info">Et sa crème de truffe</span>
                        </span>
                        <span class="fondVert"><i class="fas fa-check-circle"></i></span>
                    </span>
                </label>

                <input type="checkbox" class="like" name="choixPlat" id="platSelectionne2">
                <label for="platSelectionne2" class="marginCheck">
                    <span class="ouverture_5 vignette_plat"> 
                        <span class="menuResto__plat">
                            <span class="plat__nom">Langouste rôtie </span>
                            <span class="plat__prix">35€</span>
                            <span class="plat__info">Et ses légumes de saison</span>
                        </span>
                        <span class="fondVert"><i class="fas fa-check-circle"></i></span>
                    </span>
                </label>

                <input type="checkbox" class="like" name="choixPlat" id="platSelectionne3">
                <label for="platSelectionne3" class="marginCheck">
                    <span class="ouverture_6 vignette_plat"> 
                        <span class="menuResto__plat">
                            <span class="plat__nom">Côte de boeuf Angus </span>
                            <span class="plat__prix">44€</span>
                            <span class="plat__info">Et sa purée de panais</span>
                        </span>
                        <span class="fondVert"><i class="fas fa-check-circle"></i></span>
                    </span>
                </label>
            </div>

<!-- DESSERTS -->
            <div class="menuResto">
                <h3 class="menuResto__titre">Desserts</h3>

                <input type="checkbox" class="like" name="choixDessert" id="dessertSelectionne1">
                <label for="dessertSelectionne1" class="marginCheck">
                    <span class="ouverture_7 vignette_plat"> 
                        <span class="menuResto__plat">
                            <span class="plat__nom">Farandole de desserts</span>
                            <span class="plat__prix">18€</span>
                            <span class="plat__info">Du chef</span>
                        </span>
                        <span class="fondVert"><i class="fas fa-check-circle"></i></span>
                    </span>
                </label>

                <input type="checkbox" class="like" name="choixDessert" id="dessertSelectionne2">
                <label for="dessertSelectionne2" class="marginCheck">
                    <span class="ouverture_8 vignette_plat"> 
                        <span class="menuResto__plat">
                            <span class="plat__nom">Crème brulée</span>
                            <span class="plat__prix">22€</span>
                            <span class="plat__info">Revisité</span>
                        </span>
                        <span class="fondVert"><i class="fas fa-check-circle"></i></span>
                    </span>
                </label>

                <input type="checkbox" class="like" name="choixDessert" id="dessertSelectionne3">
                <label for="dessertSelectionne3" class="marginCheck">
                    <span class="ouverture_9 vignette_plat"> 
                        <span class="menuResto__plat">
                            <span class="plat__nom">Tiramisu</span>
                            <span class="plat__prix">23€</span>
                            <span class="plat__info">À la noisette</span>
                        </span>
                        <span class="fondVert"><i class="fas fa-check-circle"></i></span>
                    </span>
                </label>
            </div>
        </div>
            <button class="btn btn__explo"> Commander</button>

        </div>
    </main>
</div>


<!-- PIED DE PAGE -->
<footer>
    <div class="wrapper">
    <div><h2 class="footTitle">ohmyfood</h2></div>
    <ul>
        <li><a href="index.html"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
        <li><a href="index.html"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
        <li><a href="index.html">Mentions légales</a></li>
        <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
    </ul>
    </div>
</footer>


</body>
</html>
